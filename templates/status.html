{% extends 'base.html'%}
{% block title %}
    Status Page
{% endblock %}

{% block content %}
  
  <table class="table table-hover table-dark">
   <thead>
       <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">TASK</th>
          <th scope="col">LOGS</th>
          <th scope="col">PROGRESS</th>
          <th scope="col">OPTIONS</th>
       </tr>
   </thead>
   <tbody>
    <div class="d-grid gap-2 col-6 mx-auto" style="padding: 10px;" >
      <button class="btn btn-primary"  style="width: 100%; padding:20px; color:rgb(0, 0, 0) " type="button"><a href="{{ url_for('dailylogs')}}" style="color: black;">ADD YOUR DAILY LOGS</a> </button>
    </div>
      <!-- Your rows inside the table HERE: -->
      {% for item in items %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.task }}</td>
        <td>{{ item.logs}}</td>
        <td>{{ item.progress }}</td>
        <td>
          <button class="btn btn-outline btn-info">Make Changes</button>
          <button class="btn btn-outline btn-success">Delete</button>
        </td>
      </tr>
      {% endfor %}
          
    </tbody>
 </table>
{% endblock %}
